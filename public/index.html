<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hohohoot</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .role-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #18181b;
            border: 1px solid #27272a;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #fff;
        }

        .role-button:hover {
            background: #27272a;
            border-color: #3f3f46;
            transform: translateY(-2px);
        }

        .role-button-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .role-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .role-icon.host {
            background: linear-gradient(135deg, #ef4444, #f97316);
        }

        .role-icon.player {
            background: linear-gradient(135deg, #22c55e, #10b981);
        }

        .role-text {
            text-align: left;
        }

        .role-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .role-description {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .role-arrow {
            color: #6b7280;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>

        <h1>Hohohoot</h1>
        <p class="subtitle">Real-time multiplayer quiz game</p>

        <div class="button-container">
            <a href="/host.html" class="role-button">
                <div class="role-button-content">
                    <div class="role-icon host">ðŸ“º</div>
                    <div class="role-text">
                        <div class="role-title">Host a Game</div>
                        <div class="role-description">Create and manage a quiz session</div>
                    </div>
                </div>
                <span class="role-arrow">â†’</span>
            </a>

            <a href="/player.html" class="role-button">
                <div class="role-button-content">
                    <div class="role-icon player">ðŸŽ®</div>
                    <div class="role-text">
                        <div class="role-title">Join a Game</div>
                        <div class="role-description">Enter a PIN to play</div>
                    </div>
                </div>
                <span class="role-arrow">â†’</span>
            </a>
        </div>
    </div>
</body>

</html>
